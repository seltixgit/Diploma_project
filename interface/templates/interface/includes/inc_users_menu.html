<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Меню</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'interface:index' %}">Главная</a>
        {% if perms.users.view_all_users or user.is_superuser %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'interface:user_list' %}">Пользователи сервиса</a>
        {% endif %}
        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'interface:user_detail' %}">Мой профиль</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'interface:logout' %}">Выход</a>
        {% else %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'interface:login' %}">Авторизация</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'admin:login' %}?next=/admin/">Администратор</a>
        {% endif %}
    </nav>
</div>

{% extends 'interface/base.html' %}
{% block content %}
<section class="py-5 text-center container">
    <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="font-weight-bold">Редактирование профиля</h1>
    </div>
</section>
<div class="container">
    <form method="post" enctype="multipart/form-data">
        <div class="mb-0">
            <div class="row">
                <div class="col-80">
                    <div class="card">
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">
                                Сохранить
                            </button>
                            <a class="btn btn-outline-secondary" href="{% url 'interface:user_detail' %}"
                               role="button">Назад</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
